<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intern Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="auth-container">
    <h2>Login / Signup</h2>
    <input type="text" id="username" placeholder="Enter your name">
    <button onclick="login()">Continue</button>
  </div>

  <div id="dashboard" style="display: none;">
    <h1>Welcome, <span id="internName"></span></h1>
    <p><strong>Referral Code:</strong> <span id="referralCode"></span></p>
    <p><strong>Total Donations Raised:</strong> $<span id="donationAmount">0</span></p>

    <div class="rewards">
      <h2>Rewards & Unlockables</h2>
      <ul>
        <li>🎉 Raise $100 - Get a T-shirt</li>
        <li>🏆 Raise $500 - Get a Certificate</li>
        <li>🚀 Raise $1000 - Featured on Leaderboard</li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
